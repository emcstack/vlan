---
# defaults file for vlan

# Apply to write config to sysconfig directory
apply: false

# Configuration from host_vars:
config_from_hostvars: true

el_network_sysconfig: /etc/sysconfig/network-scripts
tmp_dir: /tmp

# Normal values
mtu: 1500

# VLAN IP settings
enable_ipv4: false

# Manage DNS
manage_dns: true
dns_servers:
- "8.8.8.8"
- "8.8.6.6"

# IPv6 options
enable_ipv6: true
init_ipv6: yes
ipv6_autoconf: no
